<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoMob-Mechanic - Schedule Appointment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 5px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            max-width: 600px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding-bottom: 4rem; /* Add padding to the bottom */
        }
        form div {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 0.75rem;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #555;
        }
        footer {
            text-align: center;
            padding: 1px 0;
            background-color: #333;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a> |
            <a href="services.html">Services</a> |
            <a href="booking.html">Book Service</a> |
            <a href="appointment.html">Schedule Appointment</a>
        </nav>
        <h1>Schedule an Appointment</h1>
    </header>

    <main>
        <form action="booking_success.html" method="get">
            <div>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" value="FullName" required >
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div>
                <label for="preferred-date">Preferred Date:</label>
                <input type="date" id="preferred-date" name="preferred-date" required>
            </div>

            <div>
                <label for="preferred-time">Preferred Time:</label>
                <input type="time" id="preferred-time" name="preferred-time" required>
            </div>

            <div>
                <label for="reason">Reason for Visit:</label>
                <textarea id="reason" name="reason" rows="4" required></textarea>
            </div>

            <!-- <button type="submit">Schedule Appointment</button> -->
            <!-- <input type="image" src="../class-html/Practise/noor.png" alt="image" width="200" height="200"> -->
            <input type="submit" value="Schedule Appointment"/>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 AutoMob-Mechanic. All rights reserved.</p>
    </footer>
</body>
</html>
